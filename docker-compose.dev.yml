version: '3.8'

# Development docker-compose with hot reload and debugging
services:
  # Backend service for development
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: turtlector-backend-dev
    ports:
      - "8000:8000"
      - "5678:5678"  # Debug port
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-your_gemini_api_key_here}
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - DEBUG=True
      - RELOAD=True
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - ./backend/.env:/app/.env:ro
    networks:
      - turtlector-dev-network
    depends_on:
      - redis-dev
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend service for development
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: turtlector-frontend-dev
    ports:
      - "5173:5173"  # Vite dev server port
    environment:
      - VITE_API_URL=http://localhost:8000
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - turtlector-dev-network
    depends_on:
      - backend-dev
    restart: unless-stopped
    command: npm run dev -- --host 0.0.0.0

  # Redis for development
  redis-dev:
    image: redis:7-alpine
    container_name: turtlector-redis-dev
    ports:
      - "6379:6379"
    networks:
      - turtlector-dev-network
    restart: unless-stopped
    command: redis-server --appendonly no

# Networks
networks:
  turtlector-dev-network:
    driver: bridge
    name: turtlector-dev-network